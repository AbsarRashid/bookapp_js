<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book Store App</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,400&family=Montserrat:wght@400;500;600;700;800&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1>
            <i class="fa fa-book" aria-hidden="true"></i>
            My <span>Book</span> List
        </h1>
        <form id="book-form">
            <div class="form-group">
                <label class="label-control" for="title">Title:</label>
                <input class="form-control" type="text" placeholder="Title" id="title"><br>
            </div>
            <div class="form-group">
                <label class="label-control" for="author">Author:</label>
                <input class="form-control" type="text" placeholder="Author" id="author"><br>
            </div>
            <div class="form-group">
                <label class="label-control" for="isbn">ISBN:</label>
                <input class="form-control" type="text" placeholder="ISBN" id="isbn"><br>
            </div>
            <input class="btn btn-submit" type="submit" value="Submit">
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"> 
                             
            </tbody>
        </table>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
